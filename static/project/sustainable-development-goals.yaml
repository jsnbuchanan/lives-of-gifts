- Goal 1 - No Poverty :
  awaits :
  - Target 1.1 - By 2030, eradicate extreme poverty for all people everywhere, currently measured as people living on less than $1.25 a day.
  - Target 1.2 - By 2030, reduce at least by half the proportion of men, women and children of all ages living in poverty in all its dimensions according to national definitions.
  - Target 1.3 - Implement nationally appropriate social protection systems and measures for all, including floors, and by 2030 achieve substantial coverage of the poor and the vulnerable.
  - Target 1.4 - By 2030, ensure that all men and women, in particular the poor and the vulnerable, have equal rights to economic resources, as well as access to basic services, ownership and control over land and other forms of property, inheritance, natural resources, appropriate new technology and financial services, including microfinance.
  - Target 1.5 - By 2030, build the resilience of the poor and those in vulnerable situations and reduce their exposure and vulnerability to climate-related extreme events and other economic, social and environmental shocks and disasters.
  - Target 1.A - By 2020, reduce the proportion of youth not in employment, education or training.
  - Target 1.B - By 2030, ensure equal access for all women and men to affordable and quality technical, vocational and tertiary education, including university.

- Goal 2 - No Hunger :
  awaits :
  - Target 2.1 - By 2030, end hunger and ensure access by all people, in particular the poor and people in vulnerable situations, including infants, to safe, nutritious, and sufficient food all year round.
  - Target 2.2 - By 2030, end all forms of malnutrition, including achieving, by 2025, the internationally agreed targets on stunting and wasting in children under 5 years of age, and address the nutritional needs of adolescent girls, pregnant and lactating women, and older persons.
  - Target 2.3 - By 2030, double the agricultural productivity and incomes of small-scale food producers, in particular women, indigenous peoples, family farmers, pastoralists and fishers, including through secure and equal access to land, other productive resources, and inputs, knowledge, financial services, markets and opportunities for value addition and non-farm employment.
  - Target 2.4 - By 2030, ensure sustainable food production systems and implement resilient agricultural practices that increase productivity and production, that help maintain ecosystems, that strengthen capacity for adaptation to climate change, extreme weather, drought, flooding, and other disasters, and that progressively improve land and soil quality.
  - Target 2.5 - By 2020, maintain the genetic diversity of seeds, cultivated plants, and farmed and domesticated animals, and their related wild species, including through soundly managed and diversified seed and plant banks at the national, regional, and international levels, and protect traditional knowledge, innovations, and practices relevant for food and agriculture.

- Goal 3 - Good Health and Well-Being :
  awaits :
  - Target 3.1 - By 2030, reduce the global maternal mortality ratio to less than 70 per 100,000 live births.
  - Target 3.2 - By 2030, end the epidemics of AIDS, tuberculosis, malaria and neglected tropical diseases, and combat hepatitis, water-borne diseases and other communicable diseases.
  - Target 3.3 - By 2030, reduce by one third premature mortality from non-communicable diseases through prevention and treatment, and promote mental health and well-being.
  - Target 3.4 - By 2030, reduce by one third the number of deaths and illnesses from hazardous chemicals and air, water and soil pollution and contamination.
  - Target 3.5 - Strengthen the prevention and treatment of substance abuse, including narcotic drug abuse and harmful use of alcohol.

- Goal 4 - Quality Education :
  awaits :
  - Target 4.1 - By 2030, ensure that all girls and boys complete free, equitable and quality primary and secondary education leading to relevant and effective learning outcomes.
  - Target 4.2 - By 2030, ensure that all girls and boys have access to quality early childhood development, care, and preprimary education so that they are ready for primary education.
  - Target 4.3 - By 2030, ensure equal access for all women and men to affordable and quality technical, vocational, and tertiary education, including university.
  - Target 4.4 - By 2030, substantially increase the number of youth and adults who have relevant skills, including technical and vocational skills, for employment, decent jobs, and entrepreneurship.
  - Target 4.5 - By 2030, eliminate gender disparities in education and ensure equal access to all levels of education and vocational training for the vulnerable, including persons with disabilities, indigenous peoples, and children in vulnerable situations.

- Goal 5 - Gender Equality :
  awaits :
  - Target 5.1 - End all forms of discrimination against all women and girls everywhere.
  - Target 5.2 - Eliminate all forms of violence against all women and girls in the public and private spheres, including trafficking and sexual and other types of exploitation.
  - Target 5.3 - Eliminate all harmful practices, such as child, early and forced marriage and female genital mutilation.
  - Target 5.4 - Recognize and value unpaid care and domestic work through the provision of public services, infrastructure, and social protection policies, and the promotion of shared responsibility within the household and the family as nationally appropriate.

- Goal 6 - Clean Water and Sanitation :
  awaits :
  - Target 6.1 - By 2030, achieve universal and equitable access to safe and affordable drinking water for all.
  - Target 6.2 - By 2030, achieve access to adequate and equitable sanitation and hygiene for all, and end open defecation, paying special attention to the needs of women and girls, and those in vulnerable situations.
  - Target 6.3 - By 2030, improve water quality by reducing pollution, eliminating dumping, and minimizing release of hazardous chemicals and materials, and significantly increasing water recycling and safe reuse globally.
  - Target 6.4 - By 2030, increase by x% the economic benefits to Small Island Developing States and least developed countries from the sustainable use of marine resources, including through sustainable management of fisheries, aquaculture and tourism.
  - Target 6.5 - By 2030, implement integrated water resources management at all levels, including through transbound

- Goal 7 - Affordable and Clean Energy :
  awaits :
  - Target 7.1 - By 2030, ensure universal access to affordable, reliable, and modern energy services.
  - Target 7.2 - By 2030, increase the share of renewable energy in the global energy mix.
  - Target 7.3 - By 2030, double the global rate of improvement in energy efficiency.
  - Target 7.A - By 2030, enhance international cooperation to facilitate access to clean energy research and technology, including renewable energy, energy efficiency, and advanced and cleaner fossil-fuel technology, and promote investment in energy infrastructure and clean energy technology.

- Goal 8 - Decent Work and Economic Growth :
  awaits :
  - Target 8.1 - By 2030, sustain per capita economic growth in accordance with national circumstances, and in particular, at least 7% GDP growth per annum in the least developed countries.
  - Target 8.2 - By 2030, achieve higher levels of economic productivity through diversification, technological upgrading, and innovation, including through a focus on high-value added and labor-intensive sectors.
  - Target 8.3 - By 2030, achieve full and productive employment and decent work for all women and men, including for young people and persons with disabilities, and equal pay for work of equal value.
  - Target 8.4 - By 2030, substantially reduce the number of youth not in employment, education or training.
  - Target 8.5 - By 2030, achieve a significant improvement in the promotion of sustainable tourism that creates jobs and promotes local culture and products.
  - Target 8.6 - By 2030, facilitate sustainable and resilient infrastructure development in developing countries through enhanced financial, technological, and technical support to African countries, least developed countries, landlocked developing countries, and small island developing states.
  - Target 8.7 - By 2030, provide universal access to affordable, reliable, and modern energy services.
  - Target 8.8 - By 2030, increase the access of small-scale industrial and other enterprises, in particular in developing countries, to financial services, including affordable credit, and their integration into value chains and markets.
  - Target 8.9 - By 2030, upgrade infrastructure and retrofit industries to make them sustainable, with increased resource-use efficiency and greater adoption of clean and environmentally sound technologies and industrial processes, with all countries taking action in accordance with their respective capabilities.

- Goal 9 - Industry, Innovation and Infrastructure :
  awaits :
  - Target 9.1 - Develop quality, reliable, and resilient infrastructure, including regional and transborder infrastructure, to support economic development and human well-being, with a focus on affordable and equitable access for all.
  - Target 9.2 - Promote inclusive and sustainable industrialization and, by 2030, significantly raise industry's share of employment and gross domestic product, in line with national circumstances, and double its share in least developed countries.
  - Target 9.3 - Increase the access of small-scale industrial and other enterprises, in particular in developing countries, to financial services, including affordable credit, and their integration into value chains and markets.
  - Target 9.4 - Upgrade infrastructure and retrofit industries to make them sustainable, with increased resource-use efficiency and greater adoption of clean and environmentally sound technologies and industrial processes, with all countries taking action in accordance with their respective capabilities.
  - Target 9.5 - Enhance scientific research, upgrade the technological capabilities of industrial sectors in all countries, in particular developing countries, including, by 2030, encouraging innovation and substantially increasing the number of research and development workers per 1 million people and public and private research and development spending.

- Goal 10 - Reduced Inequalities :
  awaits :
  - Target 10.1 - By 2030, progressively achieve and sustain income growth of the bottom 40% of the population at a rate higher than the national average.
  - Target 10.2 - By 2030, empower and promote the social, economic, and political inclusion of all, irrespective of age, sex, disability, race, ethnicity, origin, religion, or economic or other status.
  - Target 10.3 - Ensure equal opportunity and reduce inequalities of outcome, including by eliminating discriminatory laws, policies, and practices and promoting appropriate legislation, policies, and action in this regard.
  - Target 10.4 - Adopt policies, especially fiscal, wage, and social protection policies, and progressively achieve greater equality.
  - Target 10.5 - Improve the regulation and monitoring of global financial markets and institutions, and strengthen the implementation of such regulations.
  - Target 10.6 - Ensure enhanced representation and voice for developing countries in decision-making in global international economic and financial institutions.
  - Target 10.7 - Facilitate orderly, safe, regular, and responsible migration and mobility of people, including through the implementation of planned and well-managed migration policies.
  - Target 10.A - Implement the principle of special and differential treatment for developing countries, in particular least developed countries, in accordance with World Trade Organization agreements.

- Goal 11 - Sustainable Cities and Communities :
  awaits :
  - Target 11.1 - By 2030, ensure access for all to adequate, safe, and affordable housing and basic services, and upgrade slums.
  - Target 11.2 - By 2030, provide access to safe, affordable, accessible, and sustainable transport systems for all, improving road safety, notably by expanding public transport, with special attention to the needs of those in vulnerable situations, women, children, persons with disabilities, and older persons.
  - Target 11.3 - By 2030, enhance inclusive and sustainable urbanization and capacity for participatory, integrated, and sustainable human settlement planning and management in all countries.
  - Target 11.4 - Strengthen efforts to protect and safeguard the world's cultural and natural heritage.
  - Target 11.5 - By 2030, significantly reduce the number of deaths and the number of people affected, and substantially decrease the direct economic losses relative to global gross domestic product caused by disasters, including water-related disasters, with a focus on protecting the poor and people in vulnerable situations.
  - Target 11.6 - By 2030, reduce the adverse per capita environmental impact of cities, including by paying special attention to air quality and municipal and other waste management.
  - Target 11.7 - By 2030, provide universal access to safe, inclusive, and accessible, green, and public spaces, in particular for women and children, older persons, and persons with disabilities.

- Goal 12 - Responsible Consumption and Production :
  awaits :
  - Target 12.1 - By 2030, achieve the sustainable management and efficient use of natural resources.
  - Target 12.2 - By 2030, halve per capita global food waste at the retail and consumer levels, and reduce food losses along production and supply chains, including post-harvest losses.
  - Target 12.3 - By 2030, increase the reuse, recycling, and recovery of municipal waste, including composting and anaerobic digestion, and by means of ecologically sound and economically viable systems.
  - Target 12.4 - By 2030, achieve the sustainable management of all types of waste, in particular hazardous waste, including by reducing their generation, and minimize their negative impacts

- Goal 13 - Climate Action :
  awaits :
  - Target 13.1 - Strengthen resilience and adaptive capacity to climate-related hazards and natural disasters in all countries.
  - Target 13.2 - Integrate climate change measures into national policies, strategies, and planning.
  - Target 13.3 - Improve education, awareness-raising, and human and institutional capacity on climate change mitigation, adaptation, impact reduction, and early warning.
  - Target 13.A - Mobilize significant resources from a variety of sources, including through enhanced support from developed countries, to implement adaptation, mitigation, and technology cooperation, and capacity-building in developing countries.

- Goal 14 - Life Below Water :
  awaits :
  - Target 14.1 - By 2025, prevent and significantly reduce marine pollution of all kinds, in particular from land-based activities, including marine debris, microplastics, and harmful substances.
  - Target 14.2 - By 2020, sustainably manage and protect marine and coastal ecosystems to avoid significant adverse impacts, including by strengthening their resilience, and take action for their restoration in order to achieve healthy and productive oceans.
  - Target 14.3 - Minimize and address the impacts of ocean acidification, including through enhanced scientific cooperation at all levels.
  - Target 14.4 - By 2020, effectively regulate and manage fishing and aquaculture, including through legally binding agreements.
  - Target 14.5 - By 2020, conserve at least 10% of coastal and marine areas, consistent with national and international law and based on the best available scientific information.
  - Target 14.A - Increase scientific knowledge and understanding of oceans, climate change, and the sustainable use of marine resources, through international cooperation and capacity-building.

- Goal 15 - Life On Land :
  awaits :
  - Target 15.1 - By 2020, ensure conservation, restoration, and sustainable use of terrestrial and inland freshwater ecosystems, including forests, wetlands, mountains, and drylands, in line with obligations under international agreements.
  - Target 15.2 - By 2020, promote the implementation of sustainable management of all types of forests, halt deforestation, and restore degraded forests and increase afforestation and reforestation.
  - Target 15.3 - By 2030, combat desertification, restore degraded land and soil, including land affected by desertification, drought, and floods, and strive to achieve a land degradation-neutral world.
  - Target 15.4 - By 2030, ensure the conservation of mountain ecosystems, including their biodiversity, in order to enhance their capacity to provide benefits that are essential for sustainable development.
  - Target 15.5 - Take urgent and significant action to reduce the degradation of natural habitats, halt the loss of biodiversity, and protect and prevent the extinction of threatened species.
  - Target 15.6 - Promote fair and equitable sharing of the benefits arising from the utilization of genetic resources, and promote appropriate access to such resources, as internationally agreed.
  - Target 15.A - Increase support for small-scale sustainable agriculture, and strengthen the capacity of indigenous peoples and local communities to protect and manage their lands, territories, and resources.

- Goal 16 - Peace, Justice and Strong Institutions :
  awaits :
  - Target 16.1 - Significantly reduce all forms of violence and related deaths, anywhere in the world.
  - Target 16.2 - End abuse, exploitation, trafficking, and all forms of violence against, and torture of, children.
  - Target 16.3 - Promote the rule of law at the national and international levels, and ensure equal access to justice for all.
  - Target 16.4 - By 2030, significantly reduce illicit financial and arms flows, strengthen the recovery and return of stolen assets, and combat all forms of organized crime.
  - Target 16.5 - Substantially reduce corruption and bribery in all their forms.
  - Target 16.6 - Develop effective, accountable, and transparent institutions at all levels.
  - Target 16.7 - Ensure responsive, inclusive, participatory, and representative decision-making at all levels.
  - Target 16.A - Enhance the global partnership for sustainable development, complemented by multi-stakeholder partnerships that mobilize and share knowledge, expertise, technology, and financial resources, to support the achievement of the Sustainable Development Goals in all countries, in particular developing countries.

- Goal 17 - Partnerships for the Goals :
  awaits :
  - Target 17.1 - Strengthen the means of implementation and revitalize the global partnership for sustainable development.
  - Target 17.2 - Enhance North-South, South-South, and triangular regional and international cooperation on and access to science, technology, and innovation, and enhance knowledge sharing on mutually agreed terms, including through improved coordination among existing mechanisms, in particular the technology facilitation mechanism.
  - Target 17.3 - Mobilize additional financial resources for developing countries from multiple sources.
  - Target 17.4 - Assist developing countries in attaining long-term debt sustainability through coordinated policies aimed at fostering debt financing, debt relief, and debt restructuring, as appropriate, and address the external debt of highly indebted poor countries to reduce debt distress.
  - Target 17.5 - Enhance the global partnership for sustainable development, complemented by multi-stakeholder partnerships that mobilize and share knowledge, expertise, technology, and financial resources, to support the achievement of the Sustainable Development Goals in all countries, in particular developing countries.

